<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter Signup</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sign-box">
        <img src="images/heart.png" alt="heart-logo" class="logo-img">
        <div class="signup-words">Sign up to Newsletter!</div>
        <form class="form" action="/" method="POST">
            <input class="input-box top" type="text" name="firstName" placeholder="First Name" required autofocus>
            <input class="input-box middle" type="text" name="lastName" placeholder="Last Name" required>
            <input class="input-box bottom" type="text" name="email" placeholder="Email" required>
            <button class="submit-btn" type="submit">Sign Me Up!</button>
        </form>
        <footer class="footer">Â© Made with love in USA</footer>
    </div>
</body>
</html>
